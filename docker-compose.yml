services:
  springboot-app:
    image: carrotbat410/spring-lol-repository:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lol-prod
#      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: tmpPassword
    depends_on:
    - mysql-db

  mysql-db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: lol-prod
#      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: tmpPassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: